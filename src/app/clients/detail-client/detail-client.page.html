<ion-header>
  <ion-toolbar  color="primary">
    <ion-buttons>
      <ion-back-button defaultHref="/clients">
      </ion-back-button>
      <ion-title>{{isLoading?'Loading...':client.name}}</ion-title>
      <ion-button [routerLink]="['/','clients','edit',clientId]">
        <ion-icon name="create" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isLoading" class="ion-text-center"> 
<ion-spinner color="primary"></ion-spinner>
  </div>
  <ion-grid class="ion-no-padding" *ngIf="!isLoading">
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-list>
          <ion-item>
            <span>Type : {{client.type}}</span>
          </ion-item>
          <ion-item>
            <span>Contact Person : {{client.contactPerson}}</span>
          </ion-item>
          <ion-item>
            <span>Contact Number : {{client.contactNumber}}</span>
          </ion-item>
          <ion-item>
            <span>Email : {{client.email}}</span>
          </ion-item>
          <ion-item>
            <span>Potential Nature : {{client.potentialNature}}</span>
          </ion-item>
          <ion-item>
            <span>Account Owner : {{client.accountOwner}}</span>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    
  </ion-grid>


</ion-content>
