<ion-header>
  <ion-toolbar  color="primary">
    <ion-buttons>
      <ion-menu-button></ion-menu-button>
      <ion-icon name="home" slot="end"></ion-icon>
      <ion-title>Home</ion-title>
      <ion-button (click)="onRefresh()">
        <ion-icon name="refresh" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-no-padding">
      <ion-col  size-sm="12">
        <ion-card>
          <ion-card-header>
            Client Order
          </ion-card-header>
          <ion-card-content>
            <canvas #barCanvas></canvas>
          </ion-card-content>
        </ion-card>

        <ion-card>
          <ion-card-header>
            Client Win
          </ion-card-header>
          <ion-card-content>
            <canvas #doughnutCanvas></canvas>
          </ion-card-content>
        </ion-card>

        
  <ion-card>
    <ion-card-header>
      Revenue
    </ion-card-header>
    <ion-card-content>
      <canvas #lineCanvas></canvas>
    </ion-card-content>
  </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
