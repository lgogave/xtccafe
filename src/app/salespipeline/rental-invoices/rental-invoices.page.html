<ion-header>
  <ion-toolbar  color="primary">
    <ion-buttons>
      <ion-button>
        <ion-menu-button slot="start"></ion-menu-button>
      </ion-button>
      <ion-back-button defaultHref="/salespipeline">
      </ion-back-button>
      <ion-title>Rental Invoice </ion-title>
      <ion-button (click)="clientSelect()">
        <ion-icon name="contract-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
<div  *ngIf="!isLoading">
    <ion-item>
      <ion-label>Invoice Month</ion-label>
      <ion-select placeholder="Select Invoice Month"  interface="popover" [formControl]="_invoiceMonth" (ionChange)="onChangeMonth($event)">
        <ion-select-option   *ngFor="let m of invoiceMonth" [value]="m.id">{{m.displaymonth}}
        </ion-select-option>
      </ion-select>
    </ion-item>
   <ion-searchbar placeholder="Filter Clients / Invoice month" #searchElement  (ionChange)="onFilterUpdate($event)"></ion-searchbar>
    <ion-item color="success">
     <span>Amount: ₹{{invoiceAmount |  number:'1.0':'en-US'  }}</span> ||
     <span>Tax: ₹{{invoiceTax |  number:'1.0':'en-US'  }}</span> ||
     <span> Total: ₹{{invoiceTotal |  number:'1.0':'en-US'  }} </span>  ||
     <span> Count: {{ invoiceCount}} </span>
      </ion-item>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card  *ngFor="let sale of filtersales ; let i = index">
          <ion-item>
            <div style="width: 10%;">
              <ion-checkbox (ionChange)="chkInvoiceChange($event,sale)" [(ngModel)]="sale.isChecked"></ion-checkbox>
            </div>
            <ion-label text-wrap>Client :{{sale.client}}</ion-label>
          </ion-item>
            <ion-list>
              <ion-item *ngFor="let loc of sale.locations ; let j = index">
                <h6><b>Location: </b>{{loc.city}}</h6>
                 <br/>
                  <div [style.visibility]="loc.invExist ? 'visible' : 'hidden'">
                    <button  style="color: #000033;border:none!important; outline:none!important;background: #5cb85c;padding:5px;text-align: right;color:#fff;margin:10px;" (click)="generateInvoice(loc.rentalInvoice)">Vew</button>
                  </div>
                  <div [style.visibility]="loc.invExist ? 'visible' : 'hidden'">
                    <button  style="color: #000033;border:none!important; outline:none!important;background: #5cb85c;padding:5px;text-align: right;color:#fff;margin:10px;" (click)="updateInvoice(loc.rentalInvoice,sale.id)">Update</button>
                  </div>
                  <div [style.visibility]="!loc.invExist ? 'visible' : 'hidden'">
                    <button  style="color: #000033;border:none!important; outline:none!important;background: #0275d8;padding:5px;text-align: right;color:#fff;margin:10px;" (click)="createInvoice(loc,sale,loc.rentalInvoice)">Create</button>
                  </div>


              </ion-item>
              <ion-item>


              </ion-item>
            </ion-list>

        </ion-card>





      </ion-col>
    </ion-row>
    </ion-grid>
</ion-content>
