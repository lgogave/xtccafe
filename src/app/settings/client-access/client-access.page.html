<ion-header>
  <ion-toolbar  color="primary">
    <ion-buttons>
      <ion-back-button defaultHref="/home">
      </ion-back-button>
      <ion-title>Client User Access</ion-title>
      <ion-button (click)="mapClientUsers()" [disabled]="!isLoading && !form.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form  [formGroup]="form" *ngIf="!isLoading">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">

          <ion-item>
            <ion-label>Client <span style="color: #FF6347;">*</span></ion-label>
            <ion-label></ion-label>
            <ion-select placeholder="Select One"  interface="popover" formControlName="client" (ionChange)="onClientChange($event)">
              <ion-select-option *ngFor="let client of clients" [value]="client.id">
                {{client.name}}
              </ion-select-option>
            </ion-select>
          </ion-item>


          <ion-item>
            <ion-label>Users <span style="color: #FF6347;">*</span></ion-label>
            <ion-label></ion-label>
            <ion-select placeholder="Select One"  interface="popover" formControlName="users" multiple>
              <ion-select-option *ngFor="let user of loadedUsers" [value]="user.userId">
                {{user.name}}
              </ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
        </ion-row>
        </ion-grid>
  </form>
</ion-content>
