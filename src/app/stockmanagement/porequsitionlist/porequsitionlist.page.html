<ion-header>
  <ion-toolbar  color="primary">
    <ion-buttons>
      <ion-button>
        <ion-menu-button slot="start"></ion-menu-button>
      </ion-button>
      <ion-title>PO List</ion-title>
      <ion-button  [routerLink]="['/','stockmanagemt','porequest']">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-searchbar placeholder="Filter PO" #searchElement  (ionChange)="onFilter($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-grid>
    <ion-row>
      <ion-col>
        <div *ngIf="isLoading" class="ion-text-center">
          <ion-spinner color="primary" ></ion-spinner>
        </div>
      </ion-col>
      <div *ngIf="!isLoading && polist.length<=0" class="ion-text-center">
        <p>Data not found! please create one first!</p>
      </div>
        </ion-row>

        <ion-row>
          <ion-col>
          <ion-card  *ngFor="let req of filterpolist ; let i = index" >
            <!-- (click)="navigateToDetail(req)" -->
            <ion-item>
              <h6><b>PO Number: </b>{{req.srNo}}</h6>
            </ion-item>
            <ion-card-content>
              <h6><ion-icon name="time-outline" size="small" color="primary" style="padding-right: 10px;"></ion-icon><b>Date: </b><a style="color: #000"> {{req.date | date}}</a></h6>
              <h6><ion-icon name="people-outline" size="small" color="primary" style="padding-right: 10px;"></ion-icon><b> Vendor: </b>{{req.vendor}}</h6>

            </ion-card-content>
            <ion-item>
              <ion-button color="warning" (click)="downloadPO(req)">Download</ion-button>
              <ion-button color="warning" (click)="viewGRN(req)">Add/View GRN</ion-button>
            </ion-item>
            </ion-card>
            </ion-col>
            </ion-row>


        </ion-grid>

</ion-content>
