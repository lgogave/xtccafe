<ion-header>
  <ion-toolbar  color="primary">
    <ion-buttons>
      <ion-button>
        <ion-menu-button slot="start"></ion-menu-button>
      </ion-button>
      <ion-title>Stock Register</ion-title>
      <!-- <ion-button  [routerLink]="['/','stockmanagemt','porequest']">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button> -->
    </ion-buttons>
    <!-- <ion-searchbar placeholder="Filter PO" #searchElement  (ionChange)="onFilter($event)"></ion-searchbar> -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-grid>
    <ion-row>
      <ion-col>
        <div *ngIf="isLoading" class="ion-text-center">
          <ion-spinner color="primary" ></ion-spinner>
        </div>
      </ion-col>
      <div *ngIf="!isLoading && stockEntries.length<=0" class="ion-text-center">
        <p>Data not found! please create one first!</p>
      </div>
        </ion-row>

        <ion-row>
          <ion-col>
          <ion-card  *ngFor="let stock of branchStock ; let i = index" >
            <!-- (click)="navigateToDetail(req)" -->
            <ion-item>
              <h6><b>Branch: </b>{{stock.branch}}</h6>
            </ion-item>
            <ion-card-content>
              <div *ngFor="let material of stock.materialDetails ; let j = index">
                <h6><ion-icon name="time-outline" size="small" color="primary" style="padding-right: 10px;"></ion-icon><b>Material: </b><a style="color: #000">{{material.category+"-"+material.item}}</a></h6>
                <h6><ion-icon name="people-outline" size="small" color="primary" style="padding-right: 10px;"></ion-icon><b> Quantity: </b>{{material.qty}}</h6>
              </div>
            </ion-card-content>
            </ion-card>
            </ion-col>
            </ion-row>


        </ion-grid>

</ion-content>
